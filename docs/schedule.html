<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Schedule</title>
  </head>
  <body>
    <style>
      .sz-day__title {
        font-size: 1rem !important;
      }
      .sz-powered-by {
        display: none !important;
      }
    </style>
    <script
      type="text/javascript"
      src="https://sessionize.com/api/v2/pscf7sai/view/GridSmart"
    ></script>
    <script>
      function sendHeight() {
        const height = document.body.scrollHeight;
        window.parent.postMessage(
          {
            type: "setHeight",
            height: height,
          },
          "*"
        );
      }

      setInterval(sendHeight, 500);

      window.onresize = sendHeight;
    </script>
  </body>
</html>
